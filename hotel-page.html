<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"
      rel="Stylesheet"
      type="text/css"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="form-group">
      <label>
        <input id="from-date" type="text" class="form-control" value="Today" />
        Check-in date
      </label>
      <br />
      <label>
        <input id="to-date" type="text" class="form-control" />
        Check-out date
      </label>
    </form>

    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.2.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"
    ></script>
    <script defer src="./js/datepicker.js"></script>
  </body>
</html>
